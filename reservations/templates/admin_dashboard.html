<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1>Admin Dashboard</h1>
<table class="table table-bordered">
<tr>
<th>Name</th><th>Date</th><th>Time</th><th>Guests</th><th>Status</th><th>Action</th>
</tr>
{% for r in reservations %}
<tr>
<td>{{ r.name }}</td>
<td>{{ r.date }}</td>
<td>{{ r.time }}</td>
<td>{{ r.guest_count }}</td>
<td>{{ r.status }}</td>
<td>
    {% if r.status != 'cancelled' %}
    <a href="{% url 'cancel_reservation' r.id %}" class="btn btn-danger btn-sm">Cancel</a>
    {% endif %}
</td>
</tr>
{% endfor %}
</table>
</div>
</body>
</html>
